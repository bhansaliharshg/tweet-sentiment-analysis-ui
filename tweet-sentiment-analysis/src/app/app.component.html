<!DOCTYLE html>
<html>
  <head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h2>Tweet Sentiment Analysis</h2>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <label for="searchPhrase">Search Phrase</label>
          <input type="text" name="searchPhrase" id="searchPhrase" [(ngModel)]="searchPhrase">
        </div>
        <div class="col-sm-5">
          <label for="maxNumber">Total Number of Tweets</label>
          <input type="number" name="maxNumber" id="maxNumber" [(ngModel)]="maxNumberOfTweets">
        </div>
        <div class="col-sm-1">
          <button id="search" (click)="triggerProducer()">Search</button>
        </div>
        <div class="col-sm-1">
          <button id="clear" (click)="clear()">Clear</button>
        </div>
      </div>
      <br/>
      <br/>
      <div class="row">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>User</th>
              <th>Tweet</th>
              <th>Length</th>
              <th>Date</th>
              <th>Likes</th>
              <th>Retweet Count</th>
              </tr>
          </thead>
          <tbody *ngIf="tweets.length == 0, else elseBlock">
            <tr>
              <td colspan="7" class="text-center"><h4>{{errorMessage}}</h4></td>
            </tr>
          </tbody>
          <ng-template #elseBlock>
          <tbody>
            <tr *ngFor="let tweet of tweets">
              <td><a target="_blank" href="https://twitter.com/{{tweet['user']['username']}}/status/{{tweet['tweet_id']}}">{{tweet['tweet_id']}}</a></td>
              <td>{{tweet['user']['display_name']}}</td>
              <td>{{tweet['tweet']}}</td>
              <td>{{tweet['tweet']}}</td>
              <td>{{tweet['date']}}</td>
              <td>{{tweet['favourite_count']}}</td>
              <td>{{tweet['retweet_count']}}</td>
            </tr>
          </tbody>
        </ng-template>
        </table>
      </div>
    </div>
  </body>
</html>
